          content:
            - label: _(Sewage)
              value: sewage
            - label: _(Tires)
              value: tires
            - label: _(Illegal dumpsite)
              value: dumpsite
            - label: _(Litter)
              value: litter
            - label: _(Other)
              value: other
          optional: true # NOTE: checkbox_big_button inputs have no validation
        - name: description
          type: textarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _(Enter description...)
          optional: false
        - name: submitter_name
          type: common_form_element
        - name: private-submitter_email
          type: common_form_element
        - name: my_image
          type: common_form_element
        - name: submit
          type: common_form_element

    - category: question
      includeOnForm: true
      name: location_type
      dataset: demo
      icon_url: /static/css/images/markers/marker-question.png
      value: question
      label: _(Question)
      fields:
        - name: title
          type: text
          prompt: _(Title of your question:)
          display_prompt: _(Title:)
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: textarea
          prompt: "_(What's your question?)"
          display_prompt: _( )
          placeholder: _(Enter question...)
        - name: submitter_name
          type: common_form_element
        - name: private-submitter_email
          type: common_form_element
        - name: my_image
          type: common_form_element
        - name: submit
          type: common_form_element

    - category: idea
      includeOnForm: true
      name: location_type
      dataset: demo
      icon_url: /static/css/images/markers/marker-idea.png
      value: idea
      label: _(Idea)
      fields:
        - name: title
          type: text
          prompt: _(Title of your idea:)
          placeholder: _(Enter title...)
          display_prompt: _(Title:)
          optional: false
        - name: description
          type: textarea
          prompt: _(Describe your idea below:)
