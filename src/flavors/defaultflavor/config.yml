map:
# Settings for map and layer configs
  geolocation_enabled: true
  geolocation_onload: false
  geocode_bounding_box: [46.500, -124, 48.5, -119] # south, west, north, east

  options:
    center:
      lat: 47.53722
      lng: -122.32573
    zoom: 16
    minZoom: 1
    maxZoom: 18

  vendor_options:
    map:
      # Sample vendor option
      failIfMajorPerformanceCaveat: true
    control:
      showCompass: true

  layers:
    - id: sample-vector
      type: vector-tile
      vector_type: fill
      url: https://s3-us-west-2.amazonaws.com/vector-tile-layers/historical-duwamish/{z}/{x}/{y}.pbf
      style_url: https://s3-us-west-2.amazonaws.com/vector-tile-layers/historical-duwamish/style.json
      source_layer: historical_river_pathgeojson

    - id: sample-wmts
      type: wmts
      url: https://server.arcgisonline.com/arcgis/rest/services/Ocean_Basemap/MapServer/WMTS
      layers: 0
      tilematrix_set: default028mm
      version: 1.0.0
      transparent: false
      format: image/jpg

    - id: sample-wms
      type: wms
      url: https://basemap.nationalmap.gov/arcgis/services/USGSHydroCached/MapServer/WMSServer
      layers: '0'
      version: 1.3.0
      transparent: false
      format: image/png

    - id: sample-raster-tile
      type: raster-tile
      url: https://api.tiles.mapbox.com/v4/smartercleanup.pe3o4gdn/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: "Hello"
 
    - id: sample-mapbox-style
