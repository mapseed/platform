<div id="place-form-header">
  <h3>{{#_}}Tell us about yourself!{{/_}}</h3>
  <br />
  <p>{{#_}}Move the map to mark where you live.{{/_}}</p>
</div>

<!-- form fields -->
<form id="place-form" class="place-form clearfix"></form>

<!-- continue survey / exit survey buttons -->
<div id="place-form-continue-btns" class="is-hidden">
  <h4 class="header-msg">{{#_}}Thanks for your comment!{{/_}}</h4>
  <a href="#" id="continue-form-btn" class="btn btn-block btn-primary btn-large"><span>{{#_}}Submit another comment{{/_}}</span></a>
  <a href="#" id="exit-survey-btn" class="btn btn-block btn-primary btn-large"><span>{{#_}}Exit survey{{/_}}</span></a>
</div>
