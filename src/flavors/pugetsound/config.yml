              title: _(Nearshore Critical Habitat)

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

place:
  adding_supported: true
  add_button_label: _(Add a report)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(See All Reports)
  show_map_button_label: _(Show the Map)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Put it on the map!)

  location_item_name: location
  default_basemap: satellite


#### begin dynamic form config ####

  place_detail:
    - category: featured_place
      admin_only: true
      includeOnForm: true
      showMetadata: false
      suppressAttachments: true
      horizontal_rule: true
      name: location_type
      dataset: pugetsoundfeatured
      icon_url: /static/css/images/markers/marker-star.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: published
          type: publish_control_toolbar
        # NOTE: this field type must have the name "geometry"
        - name: geometry
          type: map_drawing_toolbar
          content:
            - marker: marker-heart.png
            - marker: marker-star.png
            - marker: marker-industrial.png
            - marker: map-pin-marker.png
            - marker: map-pin-marker-red.png            
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: rich_textarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: submit
          type: common_form_element
    - category: rose-grants
      admin_only: true
      includeOnForm: false
      showMetadata: false
      suppressAttachments: true
      horizontal_rule: true
      name: location_type
      dataset: pugetsoundrose
      icon_url: /static/css/images/markers/map-pin-marker.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: published
          type: publish_control_toolbar
        # NOTE: this field type must have the name "geometry"
        - name: geometry
          type: map_drawing_toolbar
          content:
            - url: /static/css/images/markers/marker-heart.png
            - url: /static/css/images/markers/marker-star.png
            - url: /static/css/images/markers/triangle-e1264d.png
            - url: /static/css/images/markers/marker-industrial.png
            - url: /static/css/images/markers/map-pin-marker.png
            - url: /static/css/images/markers/map-pin-marker-red.png            
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: rich_textarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: submitter_name
          type: common_form_element
        - name: private-submitter_email
          type: common_form_element
        - name: my_image
          type: common_form_element
        - name: submit
          type: common_form_element
    - category: settled-cases
      admin_only: true
      includeOnForm: false
      showMetadata: false
      suppressAttachments: true
      horizontal_rule: true
      name: location_type
      dataset: pugetsoundcases
      icon_url: /static/css/images/markers/marker-star.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: published
          type: publish_control_toolbar
        # NOTE: this field type must have the name "geometry"
        - name: geometry
          type: map_drawing_toolbar
          content:
            - url: /static/css/images/markers/marker-heart.png
            - url: /static/css/images/markers/marker-star.png
            - url: /static/css/images/markers/triangle-e1264d.png
            - url: /static/css/images/markers/marker-industrial.png
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: rich_textarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: submitter_name
          type: common_form_element
        - name: private-submitter_email
          type: common_form_element
        - name: my_image
          type: common_form_element
        - name: submit
          type: common_form_element
    - category: pollution
      includeOnForm: true
      name: location_type
      dataset: pugetsound
      icon_url: /static/css/images/markers/marker-observation.png
      value: pollution
      label: _(Report Pollution)
      fields:
        - name: title
          type: text
          prompt: _(Title of your report:)
          display_prompt: _(Title:)
          placeholder: _(Enter title...)
          optional: true
        - name: date
          type: datetime
          prompt: _(Date of incident:)
          display_prompt: _(Date of incident:)
          placeholder: _(Date of incicent...)
          optional: true          
        - name: waterway
          type: text
          prompt: _(Waterway:)
          display_prompt: _(Waterway:)
          placeholder: _(Which waterway does the incident concern?)
          optional: true
        - name: pollution-location
          type: text
          prompt: _(Location of pollution)
          display_prompt: _(Location:)
          placeholder: _(Enter the location...)
          optional: true                      
        - name: pollution-report
          type: textarea
          prompt: _(Report what you saw:)
          display_prompt: _(Report:)
          placeholder: _(Enter description...)
          optional: false
        - name: reported_to_other
          type: big_toggle
          prompt: _(Have you reported this incident to anyone else?)
          display_prompt: _(Reported to someone else)
          content:
            - label: _(Yes)
              value: "yes"
            - label: _(No)
              value: "no"
          optional: true # NOTE: big_toggle inputs have no validation
        - name: submitter_name
          type: common_form_element
        - name: private-submitter_email
          type: common_form_element
        - name: my_image
          type: common_form_element
        - name: submit
          type: common_form_element
    - category: community-action
      includeOnForm: true
      name: location_type
      dataset: pugetsound
      icon_url: /static/css/images/markers/marker-heart.png
      value: question
      label: _(Add a community action)
      fields:
        - name: title
          type: text
          prompt: _(Title:)
          display_prompt: _(Title:)
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: rich_textarea
          prompt: "_(Describe your action:)"
          display_prompt: _( )
          placeholder: _(Tell us more...)
        - name: submitter_name
          type: common_form_element
        - name: private-submitter_email
          type: common_form_element
        - name: my_image
          type: common_form_element
        - name: submit
          type: common_form_element

  # define form elements that appear on every form here
  common_form_elements:
    submitter_name:
      type: text
      prompt: _(Your name)
      placeholder: _(Name)
      optional: true
    private-submitter_email:
      type: text
      prompt: _(Your Email)
      placeholder: _(Receive email updates on your report)
      optional: true
      sticky: true
    my_image:
      type: file
      prompt: _(Image)
      label: _(Add an Image)
      optional: true
    submit:
      type: submit
      label: _(Put it on the map!)

  #### end dynamic form config ####

notifications:
  on_new_place: true
  submitter_email_field: private-submitter_email

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
