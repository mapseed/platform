# Settings for the app
app:
  # HTML Title
  title: Our Puget Sound
  # Header name
  name: "Our Puget Sound"
  show_name_in_header: true
  logo: "/static/css/images/soundkeeper-logo-high-res-small.png"

  # Meta description that will show up in Google search results
  meta_description: "_(Welcome!)"
  # Meta author that will show up in Google search results
  meta_author: SmarterCleanup.org

  # This should be set to the root of an api server from which you'd like to draw
  # permissions information for logged-in users. This value can be overridden
  # using the API_ROOT environment variable. Note the trailing slash.
  api_root: https://dev-api.heyduwamish.org/api/v2/
  
  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

  theme:
    brand:
      primary: "#007ec0"
    bg:
      default: "#0f0f3d"
      light: "#007fbe"
    text:
      titleColor: "#fff"
      secondary: "#fff"
      tertiary: "#fff"
      titleFontFamily: "AlfaSlabOne-Regular,serif"

# languages:
#   - code: en_US
#     label: I Speak English

#   - code: es
#     label: Hablo Español

#   - code: vi
#     label: tôi nói tiếng việt

map:
# Settings for map and layer configs
  geolocation_enabled: true
  geocode_bounding_box: [46.500, -124, 48.5, -119] # south, west, north, east

  options:
    map:
      center:
        lat: 47.55290
        lng: -122.33654
      zoom: 11
      minZoom: 1
      maxZoom: 18
    control:
      showCompass: true
      position: "top-left"

  layers:
    - id: topo
      is_basemap: true
      is_visible_default: true
      type: raster-tile
      url: https://stamen-tiles-b.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png

    - id: satellite
      is_basemap: true
      type: raster-tile
      url: https://1.aerial.maps.cit.api.here.com/maptile/2.1/maptile/newest/hybrid.day/{z}/{x}/{y}/256/png8?app_id=tFZyfnyJAmhfh5gdoGcR&app_code=vJ8o9OCQ1o0Y2wwbRspzSA&lg=eng

      #   - id: satellite
      #     is_basemap: true
      #     is_visible_default: true
      #     type: raster-tile
      #     url: https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}.png

      #   - id: satellite
      #     is_basemap: true
      #     is_visible_default: true
      #     type: mapbox-style
      #     url: mapbox://styles/mapbox/satellite-v9

    - id: light-nolabels
      is_basemap: true
      type: raster-tile
      url: https://api.mapbox.com/styles/v1/smartercleanup/cj1wt142q001f2smrgsfjqriw/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: 'Hello World'

    - id: pugetsound
      is_visible_default: true
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/pugetsound
      type: place
      slug: report
      focus_rules:
        - filter:
          - "all"
          - - "=="
            - - "get"
              - "location_type"
            - "pollution"
          symbol-layout:
            icon-image: marker-observation.png
            icon-size: 1.1
            icon-anchor: "bottom"

      rules:
        - filter:
          - "all"
          - - "=="
            - - "get"
              - "location_type"
            - "pollution"
          - - "<"
            - - "zoom"
            - 11
          symbol-layout:
            icon-image: dot-0d85e9.png
            icon-size: 0.8
            icon-anchor: "center"
        - filter:
          - "all"
          - - "=="
            - - "get"
              - "location_type"
            - "pollution"
          - - ">="
            - - "zoom"
            - 11
          - - "<"
            - - "zoom"
            - 16
          symbol-layout:
            icon-image: marker-observation.png
            icon-size: 0.8
            icon-anchor: "bottom"
        - filter:
          - "all"
          - - "=="
            - - "get"
              - "location_type"
            - "pollution"
          - - ">="
            - - "zoom"
            - 16
          symbol-layout:
            icon-image: marker-observation.png
            icon-size: 1.0
            icon-anchor: "bottom"

    - id: 1936aerial
      is_basemap: true
      type: wmts
      url: https://gismaps.kingcounty.gov/arcgis/rest/services/BaseMaps/KingCo_Aerial_1936/MapServer/WMTS
      layers: BaseMaps_KingCo_Aerial_1936
      tilematrix_set: default028mm
      version: 1.0.0
      transparent: false
      format: image/jpg

    - id: scorecard-layer
      type: json      
      popup_content: '<div><h3>{{CITYNAME}}</h3></div><div><h4>Total Score: {{LID_Checklist_Master_score}}</h4></div><div><strong>Footprint: </strong>{{LID_Checklist_Master_Footprint}}</div><div><strong>Clearing & Grading: </strong>{{clearing-grading}}</div><div><strong>Permeable: </strong>{{LID_Checklist_Master_Permeable}}</div><div><strong>Tree List: </strong>{{tree-list}}</div><div><strong>Critical Buffers / Native Veg Buffer Enhancement: </strong>{{buffers}}</div>'
      source: "https://raw.githubusercontent.com/mapseed/data/master/scorecard.geojson"
      rules:
        - filter:
            - "=="
            - - "get" 
              - "LID_Checklist_Master_score"
            - 5
          fill-paint:
            fill-color: "#fef0d9"
            fill-opacity: 0.6
            fill-outline-color: "#000000"
        - filter:
            - "=="
            - - "get"
              - "LID_Checklist_Master_score"
            - 4
          fill-paint:
            fill-color: "#fdcc8a"
            fill-opacity: 0.6
            fill-outline-color: "#000000"
        - filter:
            - "=="
            - - "get"
              - "LID_Checklist_Master_score"
            - 3
          fill-paint:
            fill-color: "#fc8d59"
            fill-opacity: 0.6
            fill-outline-color: "#000000" 
        - filter:
            - "=="
            - - "get"
              - "LID_Checklist_Master_score"
            - 2
          fill-paint:
            fill-color: "#e34a33"
            fill-opacity: 0.6
            fill-outline-color: "#000000"
        - filter:
            - "=="
            - - "get"
              - "LID_Checklist_Master_score"
            - 1
          fill-paint:
            fill-color: "#b30000"
            fill-opacity: 0.6
            fill-outline-color: "#000000"
        - filter:
            - "=="
            - - "get"
              - "LID_Checklist_Master_score"
            - 0
          fill-paint:
            fill-color: "#b30000"
            fill-opacity: 0.6
            fill-outline-color: "#000000"

    # Github-based geojson spill incidents layer
    - id: spill-incidents
      type: json      
      source: "https://raw.githubusercontent.com/mapseed/data/master/spill-incidents.geojson"
      popup_content: '<div><strong>Oil type: </strong>{{Oil_type}}</div><div><strong>Volume spilled: </strong>{{Quantity_t}} gallons</div>'
      rules:
        - filter:
          - "<="
          - - "to-number"
            - - "get"
              - "Quantity_t"
          - 10
          symbol-layout:
            icon-image: "marker-red-circle.png"
            icon-size: 0.05
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9
        - filter:
          - "all"
          - - ">"
            - - "to-number"
              - - "get"
                - "Quantity_t"
            - 10
          - - "<="
            - - "to-number"
              - - "get"
                - "Quantity_t"
            - 100
          symbol-layout:
            icon-image: "marker-red-circle.png"
            icon-size: 0.1
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9
        - filter:
          - "all"
          - - ">"
            - - "to-number"
              - - "get"
                - "Quantity_t"
            - 100
          - - "<="
            - - "to-number"
              - - "get"
                - "Quantity_t"
            - 1000
          symbol-layout:
            icon-image: "marker-red-circle.png"
            icon-size: 0.2
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9
        - filter:
          - ">"
          - - "to-number"
            - - "get"
              - "Quantity_t"
          - 1000
          symbol-layout:
            icon-image: "marker-red-circle.png"
            icon-size: 0.3
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9

    - id: shellfish-harvesting
      type: vector-tile
      url: https://vector-tiles.mapseed.org/shellfish-harvesting/{z}/{x}/{y}.pbf
      style_url: https://vector-tiles.mapseed.org/shellfish-harvesting/style.json
      source_layer: harvesting-sites

    - id: chinook
      type: vector-tile
      url: https://vector-tiles.mapseed.org/chinook-habitat/{z}/{x}/{y}.pbf
      style_url: https://vector-tiles.mapseed.org/chinook-habitat/style.json
      source_layer: chinook-habitat

    - id: critical-habitat
      type: vector-tile
      url: https://vector-tiles.mapseed.org/nearshore-critical-habitat/{z}/{x}/{y}.pbf
      style_url: https://vector-tiles.mapseed.org/nearshore-critical-habitat/style.json
      source_layer: nearshore-critical-habitat

    - id: pugetsoundrose
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/pugetsoundrose
      type: place
      slug: rose
      focus_rules:
        - filter:
          - "=="
          - - "get"
            - "location_type"
          - "rose-grants"
          symbol-layout:
            icon-image: map-pin-marker.png
            icon-size: 0.8
            icon-anchor: "bottom"

      rules:
        - filter:
          - "=="
          - - "get"
            - "location_type"
          - "rose-grants"
          symbol-layout:
            icon-image: map-pin-marker.png
            icon-size: 0.6
            icon-anchor: "bottom"

    - id: pugetsoundcases
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/pugetsoundcases
      type: place
      slug: cases
      focus_rules:
        - filter:
          - "=="
          - - "get"
            - "location_type"
          - "settled-cases"
          symbol-layout:
            icon-image: map-pin-marker-red.png
            icon-size: 0.8
            icon-anchor: "bottom"

      rules:
        - filter:
          - "=="
          - - "get"
            - "location_type"
          - "settled-cases"
          symbol-layout:
            icon-image: map-pin-marker-red.png
            icon-size: 0.6
            icon-anchor: "bottom"

    - id: pugetsoundfeatured
      is_visible_default: true
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/pugetsoundfeatured
      type: place
      slug: featured
      focus_rules:
        - filter:
          - "=="
          - - "get"
            - "location_type"
          - "featured_place"
          symbol-layout:
            icon-size: 1.1
            icon-anchor: "bottom"

      rules:
        - filter:
          - "=="
          - - "get"
            - "location_type"
          - "featured_place"
          symbol-layout:
            icon-size: 0.9
            icon-anchor: "bottom"

    - id: cleanup-sites
      type: json
      source: "https://s3-us-west-2.amazonaws.com/assets.mapseed.org/geo/toxic-cleanup-sites.geojson"
      popup_content: "<h4>{{cleanupSiteName}}</h4><em>{{siteStatus}}</em>"
      cluster:
        is_enabled: true
        cluster_max_zoom: 12
        cluster_radius: 100
        paint:
          circle-color: "#caffca"
          circle-radius: 30
      rules:
        - filter:
          - "=="
          - - "get"
            - "siteStatus"
          - "Awaiting Cleanup"
          symbol-layout:
            icon-image: circle-267ab3.png
            icon-size: 0.3
            icon-anchor: center
        - filter:
          - "=="
          - - "get"
            - "siteStatus"
          - "Cleanup Started"
          symbol-layout:
            icon-image: circle-b4df8d.png
            icon-size: 0.3
            icon-anchor: center
        - filter:
          - "=="
          - - "get"
            - "siteStatus"
          - "NFA"
          symbol-layout:
            icon-image: circle-0b655e.png
            icon-size: 0.3
            icon-anchor: center

    - id: cso
      type: json
      source: "https://raw.githubusercontent.com/keum/data_display/master/cso_test_file.geojson"
      popup_content: '{{description}}'
      rules:
        - filter:
          - "=="
          - - "get"
            - "description"
          - "No recent overflow"
          symbol-layout:
            icon-image: dot-4ab767.png
            icon-size: 1.0
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9
        - filter:
          - "=="
          - - "get"
            - "description"
          - "Overflowed in the last 48 hrs"
          symbol-layout:
            icon-image: dot-f95016.png
            icon-size: 1.0
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9
        - filter:
          - "=="
          - - "get"
            - "description"
          - "Overflowing now"
          symbol-layout:
            icon-image: dot-e1264d.png
            icon-size: 1.0
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9
        - filter:
          - "=="
          - - "get"
            - "description"
          - "Data not available"
          symbol-layout:
            icon-image: dot-0d85e9.png
            icon-size: 1.0
            icon-anchor: center
          symbol-paint:
            icon-opacity: 0.9

    - id: clean-marinas
      type: json
      source: "https://raw.githubusercontent.com/mapseed/data/master/clean-marinas.geojson"
      popup_content: '<strong>{{marina-name}}</strong>'
      rules:
        - filter:
          - "<="
          - - "zoom"
          - 18
          symbol-layout:
            icon-image: map-pin-marker-bluegreen.png
            icon-size: 1.0
            icon-anchor: "bottom"

    - id: hydrography
      type: wms
      is_basemap: true
      url: https://basemap.nationalmap.gov/arcgis/services/USGSHydroCached/MapServer/WMSServer
      layers: '0'
      version: 1.3.0
      transparent: false
      format: image/png

