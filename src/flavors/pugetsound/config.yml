place_types:

  mapboxZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 50]
        iconAnchor: [25, 25]
    - condition: 'this.map.zoom < 16'
      icon:
        iconSize: [20, 20]
        iconAnchor: [10, 10]
    - condition: 'this.map.zoom >= 16'
      icon:
        iconSize: [30, 30]
        iconAnchor: [15, 15]

