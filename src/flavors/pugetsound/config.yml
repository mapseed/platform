            - label: _(Tires)
              value: tires
            - label: _(Illegal dumpsite)
              value: dumpsite
            - label: _(Litter)
              value: litter
            - label: _(Other)
              value: other
          optional: true # NOTE: checkbox_big_button inputs have no validation
        - name: description
          type: textarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _(Enter description...)
          optional: false
        - name: submitter_name
          type: commonFormElement
        - name: private-submitter_email
          type: commonFormElement
        - name: my_image
          type: commonFormElement
        - name: submit
          type: commonFormElement
    - category: question
      includeOnForm: true
      name: location_type
      dataset: pugetsound
      icon_url: /static/css/images/markers/marker-question.png
      value: question
      label: _(Question)
      fields:
        - name: title
          type: text
          prompt: _(Title of your question:)
          display_prompt: _(Title:)
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: textarea
          prompt: "_(What's your question?)"
