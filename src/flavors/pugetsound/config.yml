      icon: fa-bars
      component: MapLayerPanel
      title: _(Map Layers:)
      basemaps:
      groupings:
        - id: basemaps
          title: _(Basemaps)
          layers:
            - id: topo
              title: _(Topography)
            - id: satellite
              title: _(Satellite View)
            - id: hydrography
              title: _(Hydrography)
            - id: 1936aerial
              title: _(1936 Aerial View)
            - id: light-nolabels
              title: _(Simple)
        - id: grp-community
          title: _(Map layers)
          layers:
            - id: pugetsound
              title: _(Community Reports)
            - id: pugetsoundfeatured
              title: _(Featured Sites)
            - id: cleanup-sites
              title: _(Toxic cleanup sites)
            - id: pugetsoundrose
              title: _(Puget Sound Stewardship & Mitigation Fund)
            - id: pugetsoundcases
              title: _(Settled Cases)
            - id: scorecard-layer
              title: _(Scorecard)
            - id: cso
              title: _(Sewer overflow)
