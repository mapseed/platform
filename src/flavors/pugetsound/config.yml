      label: _(Observation)
      fields:
        - name: title
          type: text
          prompt: _(Title of your observation:)
          display_prompt: _(Title:)
          placeholder: _(Enter title...)
          optional: false
        - name: pollution_type
          type: checkbox_big_buttons
          prompt: _(Types of pollution seen:)
          display_prompt: _( )
          content:
            - label: _(Sewage)
