        - label: _($75,000 - $99,000)
          value: 75k-99k
        - label: _($100,000 - $149,000)
          value: 100k-149k
        - label: _($150,000 or more)
          value: 150k-or-more
      optional: true
    - name: private-volunteer
      autocomplete: true
      type: binary_toggle
      prompt: _(I want to volunteer:)
      display_prompt: _(I want to volunteer:)
      content:
        - label: _(Yes)
          value: "yes"
        - label: _(No)
          value: "no"
      optional: true
    - name: submitter_name
      autocomplete: true
      type: text
      prompt: _(Your name)
      placeholder: _(Name)
      optional: true
    - name: private-submitter_email
      autocomplete: true
      type: text
      prompt: _(Your Email)
      placeholder: _(Receive email updates on your idea)
      optional: true
      sticky: true
    - name: private-phone
      autocomplete: true
      type: text
