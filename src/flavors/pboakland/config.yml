          value: under-10k
        - label: _($10,000 - $14,999)
          value: 10k-15k
        - label: _($15,000 - $24,999)
          value: 15k-25k
        - label: _($25,000 - $34,999)
          value: 25k-35k
        - label: _($35,000 - $49,000)
          value: 35k-49k
        - label: _($50,000 - $74,999)
