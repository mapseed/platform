# Sidebar and activity stream should be enabled and disabled together!
# note: sidebar is aka 'MasterLegend'
# TODO: Couple the sidebar and activity stream because the activity stream is a component of the sidebar
sidebar:
  enabled: true
  legend_enabled: true
  slug: filter-type
  # Layers are defined in the "map config" section
  # A panel's icon is a icon's name taken from here:
  # https://fortawesome.github.io/Font-Awesome/icons/
  panels:
    - id: gis-layers
      icon: list
      view: GISLegendView
      title: _(Map Layers:)
      basemaps:
        - id: transportation
          title: _(Transportation)
          visibleDefault: false
        - id: satellite
          title: _(Satellite View)
          visibleDefault: false
        - id: terrain
          title: _(Terrain)
          visibleDefault: true
        - id: blueprint
          title: _(Blueprint)
          visibleDefault: false
        - id: vintage
          title: _(Vintage)
          visibleDefault: false
      groupings:
        - id: grp-community
          title: _(Community Data)
          visibleDefault: true
          layers:
            - id: duwamish
              title: _(Duwamish Cleanup Reports)
              visibleDefault: true

            - id: restoration
              title: _(Restoration Sites)
              visibleDefault: false

            - id: cleanup
              title: _(River Cleanup Plan)
              visibleDefault: false

            - id: dirt-corps
              title: _(Dirt Corps sites)
              visibleDefault: false

            - id: story-markers
              title: _(Stories)
              visibleDefault: false

            - id: trees
              title: _(Trees!)
              visibleDefault: false

            - id: vision
              title: _(Community Vision)
              visibleDefault: true

        - id: grp-land
          title: _(Land Data)
          visibleDefault: false
          layers:
              # Land Use
            - id: landuse
              title: _(Land use)
              visibleDefault: false

              # Green Seattle Partnership restoration phases
            - id: phases
              title: _(Green Seattle partnership)
              visibleDefault: false

              # Noxious Weeds
            - id: noxious-weeds
              title: _(Noxious Weeds)
              visibleDefault: false

            - id: cso
              title: _(Sewer Overflow)
              visibleDefault: false

              # WRIA9 watershed
            - id: watershed
              title: _(Watershed)
              visibleDefault: false

            - id: zoning
              title: _(Zoning)
              visibleDefault: false

        - id: grp-history
          title: _(Historical Data)
          visibleDefault: false
          layers:

              # WMS Original Flow
            - id: duwamish-original
              title: _(Original River Path)
              visibleDefault: false

    - id: ticker
      view: ActivityView
      icon: comments-o
      activity: true
      title: _(Activity Stream:)

    - id: reports_legend
      title: _(Community Reports:)
      view: LegendView
      icon: info-circle
      items:
        - title: _(Observations)
          image: /static/css/images/markers/marker-observation.png
          url: /filter/observation
        - title: _(Ideas)
          image: /static/css/images/markers/marker-idea.png
          url: /filter/idea
        - title: _(Questions)
          image: /static/css/images/markers/marker-question.png
          url: /filter/question
        - title: _(Complaints)
          image: /static/css/images/markers/marker-complaint.png
          url: /filter/complaint

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000
  # To show the activity stream in the right panel, set this flag to true.
  # To also remove it from the leaflet controls, comment out the "id: ticker"
  # entry in the leaflet control config above.
  show_in_right_panel: false

  # Place Types

place:
  adding_supported: true
  add_button_label: _(Add Report)
  story_button_label: _(Explore Stories)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(See All Reports)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Put it on the map!)

  location_item_name: location

  #### begin dynamic form config ####
  place_detail:
    - category: mapbox
      includeOnForm: false
      # NOTE: use this flag to prevent attachments from appearing in their usual
      # place above place detail values. Useful if attachments have been added as
      # Quill embeds.
      suppressAttachments: true
      name: location_type
