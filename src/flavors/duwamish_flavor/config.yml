sidebar:
  enabled: true
  legend_enabled: true
  slug: filter-type
  # Layers are defined in the "map config" section
  # A panel's icon is a icon's name taken from here:
  # https://fortawesome.github.io/Font-Awesome/icons/
  panels:
    - id: gis-layers
      icon: list
      view: GISLegendView
      title: _(Map Layers:)
      basemaps:
        - id: transportation
          title: _(Transportation)
          visibleDefault: false
        - id: satellite
          title: _(Satellite View)
          visibleDefault: false
        - id: terrain
          title: _(Terrain)
          visibleDefault: true
        - id: blueprint
          title: _(Blueprint)
          visibleDefault: false
        - id: vintage
          title: _(Vintage)
          visibleDefault: false
      groupings:
        - id: grp-community
          title: _(Community Data)
          visibleDefault: true
          layers:
            - id: duwamish
              title: _(Duwamish Cleanup Reports)
              visibleDefault: false

            - id: duwamishfeatured
              title: _(Featured Sites)
              visibleDefault: true

            - id: restoration
              title: _(Restoration Sites)
              visibleDefault: true

            - id: cleanup
              title: _(River Cleanup Plan)
              visibleDefault: false

            - id: dirt-corps
              title: _(Dirt Corps sites)
              visibleDefault: true

            - id: story-markers
              title: _(Stories)
              visibleDefault: false

            - id: trees
              title: _(Trees!)
              visibleDefault: true

            - id: vision
              title: _(Community Vision)
              visibleDefault: false

        - id: grp-land
          title: _(Land Data)
          visibleDefault: false
          layers:
              # Land Use
            - id: landuse
              title: _(Land use)
              visibleDefault: false

              # Green Seattle Partnership restoration phases
            - id: phases
              title: _(Green Seattle partnership)
              visibleDefault: false

              # Noxious Weeds
            - id: noxious-weeds
              title: _(Noxious Weeds)
              visibleDefault: false

            - id: cso
              title: _(Sewer Overflow)
              visibleDefault: false

              # WRIA9 watershed
            - id: watershed
              title: _(Watershed)
              visibleDefault: false

            - id: zoning
              title: _(Zoning)
              visibleDefault: false

        - id: grp-history
          title: _(Historical Data)
          visibleDefault: false
          layers:

              # WMS Original Flow
            - id: duwamish-original
              title: _(Original River Path)
              visibleDefault: false

    - id: ticker
      view: ActivityView
      icon: comments-o
      activity: true
      title: _(Activity Stream:)

    - id: reports_legend
      title: _(Community Reports:)
      view: LegendView
      icon: info-circle
      items:
        - title: _(Observations)
          image: /static/css/images/markers/marker-observation.png
          url: /filter/observation
        - title: _(Ideas)
          image: /static/css/images/markers/marker-idea.png
          url: /filter/idea
        - title: _(Questions)
          image: /static/css/images/markers/marker-question.png
          url: /filter/question
        - title: _(Complaints)
          image: /static/css/images/markers/marker-complaint.png
