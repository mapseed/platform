# Sidebar and activity stream should be enabled and disabled together!
# note: sidebar is aka 'MasterLegend'
# TODO: Couple the sidebar and activity stream because the activity stream is a component of the sidebar

sidebar:
  enabled: true
  legend_enabled: true
  slug: filter-type
  # Layers are defined in the "map config" section
  # TODO: Refactor the Layers section into its own sidebar
  layersTitle: _(Map Layers)
  reports:
    title: _(Report Types)
    items:
      - title: _(Observations)
        image: /static/css/images/markers/marker-observation.png
        url: /filter/observation
      - title: _(Ideas)
        image: /static/css/images/markers/marker-idea.png
        url: /filter/idea
      - title: _(Questions)
        image: /static/css/images/markers/marker-question.png
        url: /filter/question
      - title: _(Complaints)
        image: /static/css/images/markers/marker-complaint.png
        url: /filter/complaint      

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

  # Place Types

place:
  adding_supported: true
  add_button_label: _(Add a report to the map!)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(See All Reports)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  action_text: _(created)
  anonymous_name: _(Someone)
  submit_button_label: _(Put it on the map!)

  location_item_name: location


  #### begin dynamic form config ####
  #
  #TODO: maybe add an autocomplete
  #TODO: DRY up this section
  categories:
    - name: pollution
      label: _(Pollution)
      fields:
        - name: location_type
          type: radio_big_buttons
          prompt: _(Type of report)
          content: report_types
          optional: false
        - name: pollution_type
          type: checkbox_big_buttons
          prompt: _(Types of pollution)
          content: pollution_types
          optional: true
        - name: title
          type: text
          prompt: _(Pollution title)
          placeholder: _(Enter title)
          optional: false
        - name: description
          type: textarea
          prompt: _(Pollution description)
          placeholder: _(Description...)
          optional: false
    - name: land_use
      label: _(Land use)
      fields:
        - name: location_type
          type: radio_big_buttons
          prompt: _(Type of report)
          content: report_types
          optional: false
        - name: description
          type: textarea
          prompt: _(Land use description)
          placeholder: _(Description...)
          optional: false
    - name: air_quality
      label: _(Air quality)
      fields:
        - name: location_type
          type: radio_big_buttons
          prompt: _(Type of report)
          content: report_types
          optional: false
        - name: title
          type: text
          prompt: _(Air quality title)
          placeholder: _(Enter title)
          optional: false
    - name: dog_watch
      label: _(Dog watch)
      fields:
        - name: location_type
          type: radio_big_buttons
          prompt: _(Type of report)
          content: report_types
          optional: false
        - name: description
          type: textarea
          prompt: _(Dog watch description)
          placeholder: _(Description...)
          optional: false
        - name: dog_thoughts
          type: textarea
          prompt: _(What are your thoughts about dogs?)
          placeholder: _(Type your thoughts here...)
          optional: false
    - name: other
      label: _(Other)
      fields:
        - name: location_type
          type: radio_big_buttons
          prompt: _(Type of report)
          content: report_types
          optional: false
        - name: title
          type: text
          prompt: _(Title)
          placeholder: _(Enter title)
          optional: false
        - name: description
          type: textarea
          prompt: _(Description)
          placeholder: _(Description...)
          optional: false

  # define shared form element content here
  dynamic_form_content:
    category_btn_prompt: _(Select a category below:)
    report_types:
      - label: _(Observation)
        value: observation
      - label: _(Question)
        value: question
      - label: _(Idea)
        value: idea
      - label: _(Complaint)
        value: complaint
      - label: _(Green Screen Vote)
        value: green_screen_vote
    pollution_types:
      - label: _(Sewage)
        value: sewage
      - label: _(Tires)
        value: tires
      - label: _(Illegal dumpsite)
        value: dumpsite
      - label: _(Litter)
        value: litter
      - label: _(Other)
        value: other

  # define form elements that appear on every form here
  common_form_elements:
    - name: submitter_name
      type: text
      prompt: _(Your name)
      placeholder: _(Name)
      optional: true
    - name: private-submitter_email
      type: text
      prompt: _(Your Email)
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(Receive email updates on your report)
        - key: size
          value: 30
    - name: my_image
      type: file
      prompt: _(Image)
      inputfile_label: _(Add an Image)
      optional: true
      attrs:
        - key: accept
          value: image/*
    - type: submit
      label: _(Put it on the map!)

  #### end dynamic form config ####



  items:
    - prompt: _(Type of report)
      type: select
      options:
        - label: _(Observation)
          value: observation
        - label: _(Question)
          value: question
        - label: _(Idea)
          value: idea
        - label: _(Complaint)
          value: complaint
      name: location_type
      attrs:
        - key: required
    - prompt: _(Title of report)
      type: text
      name: name
      optional:
      attrs:
        - key: required
        - key: placeholder
          value: _(Enter title)
        - key: size
          value: 30
    - prompt: _(Description)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Description...)
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(Name)
        - key: size
          value: 30
    - prompt: _(Your Email)
      type: text
      name: private-submitter_email
      optional: true
      sticky: true
      attrs:
        - key: placeholder
          value: _(Receive email updates on your report)
        - key: size
          value: 30
    - prompt: _(Image)
      inputfile_label: _(Add an Image)
      type: file
      name: my_image
      optional: true
      attrs:
        - key: accept
          value: image/*

