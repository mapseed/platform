# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).
place_types:

  mapboxZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 50]
        iconAnchor: [25, 25]
    - condition: 'this.map.zoom < 16'
      icon:
        iconSize: [20, 20]
        iconAnchor: [10, 10]
    - condition: 'this.map.zoom >= 16'
      icon:
        iconSize: [30, 30]
        iconAnchor: [15, 15]

  observation:
    label: _(Observation)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-observation.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/dot-0d85e9.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 14'
        icon:
          iconUrl: /static/css/images/markers/marker-observation.png
          iconSize: [12, 14.5]
          iconAnchor: [6, 14.5]

      - condition: 'this.map.zoom >= 14'
        icon:
          iconUrl: /static/css/images/markers/marker-observation.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  question:
    label: _(Question)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-question.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/dot-dbcf2c.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 14'
        icon:
          iconUrl: /static/css/images/markers/marker-question.png
          iconSize: [12, 14.5]
          iconAnchor: [6, 14.5]

      - condition: 'this.map.zoom >= 14'
        icon:
          iconUrl: /static/css/images/markers/marker-question.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  idea:
    label: _(Idea)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/dot-f95016.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 14'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          iconSize: [12, 14.5]
          iconAnchor: [6, 14.5]

      - condition: 'this.map.zoom >= 14'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  complaint:
    label: _(Complaint)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 14'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          iconSize: [12, 14.5]
          iconAnchor: [6, 14.5]

      - condition: 'this.map.zoom >= 14'
        icon:
          iconUrl: /static/css/images/markers/marker-complaint.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  featured_place:
    label: _(Featured Site)
    zoomType: mapboxZoomStyle
    rules:
      - condition: 'true'
        icon:
          iconUrl: ""

  mapbox:
    # Mapbox Points
    rules:
    # LineString
      - condition: 'this.geometry.type == "LineString"'
        style:
          color: "this.properties.stroke"
          opacity: "this.properties['stroke-opacity']"
          weight: "this.properties['stroke-width']"
    # Polygons
      - condition: 'this.geometry.type == "Polygon"'
        style:
          shapeType: polygon
          fillColor: "this.properties.fill"
          fill: 'true'
          color: "this.properties.stroke"
          opacity: 0.7
          fillOpacity: "this.properties['fill-opacity']"
          weight: "this.properties['stroke-width']"

      - condition: 'this.geometry.type == "Point"'
        icon:
          iconUrl: /static/css/images/markers/marker-star.png
          iconSize: [30, 30]
          iconAnchor: [15, 15]

      - condition: 'this.geometry.type == "Point" && this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-star.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

