activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

  # Place Types

place:
  adding_supported: true
  add_button_label: _(Add a tree to the map!)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(Show as a list)
  show_map_button_label: _(Back to the Map)
  title: _(Register your tree)
  action_text: _(added)
  anonymous_name: _(Anonymous)
  submit_button_label: _(Put it on the map!)

  location_item_name: Address

  #### begin dynamic form config ####
  place_detail:
    - category: tree
      includeOnForm: true
      name: location_type
      dataset: trees
      icon_url: /static/css/images/markers/tree.png
      value: tree
      label: _(Tree)
      fields:
        - name: private-address
          type: geocoding
          prompt: _(Tree location)
          display_prompt: _(Tree location:)
          placeholder: _(Please type full address, (will not be published))
          size: 30
          optional: false
        - name: common_name
          type: text
          prompt: _(Tree Name)
          display_prompt: _(Tree Name:)
          placeholder: _(ie "California Wax Myrtle")
          size: 30
          optional: false
        - name: latin_name
          type: text
          prompt: _(Latin Name)
          display_prompt: _(Latin Name:)
          placeholder: _(ie "Myrica Californica")
          size: 30
          optional: true
          sticky: true
        - name: contributing_area
          type: text
          prompt: _(Condition?)
          display_prompt: _(Size of contributing area:)
          placeholder: _(ie "struggling", "okay", "healthy")
          size: 30
          optional: false
          sticky: true
        - name: private-first_name
          type: text
          prompt: _(First Name (will not be published))
          # display_prompt: _(First Name:)
          placeholder: _(will not be published)
          optional: true
        - name: private-last_name
          type: text
          prompt: _(Last Name (will not be published))
          placeholder: _(will not be published)
          optional: true
        - name: private-submitter_email
          type: text
          prompt: _(Your Email) 
          placeholder: _(Your email address is kept private and will not be published)
          size: 30
          optional: true
          sticky: true
        - name: private-id_tag
          type: text
          prompt: _(ID Tag)
          placeholder: _(Leave blank if unknown)
          optional: true
        - name: my_image
          type: common_form_element
        - name: submit
          type: common_form_element

  # define form elements that appear on every form here
  common_form_elements:
    my_image:
      type: file
      prompt: _(Image)
      label: _(Add an Image)
      optional: true
    submit:
      type: submit
      label: _(Put it on the map!)

  #### end dynamic form config ####

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  submit_btn_text: _(Like)
  response_name: _(like)
  response_plural_name: _(likes)
  action_text: liked
  anonymous_name: _(Someone)

