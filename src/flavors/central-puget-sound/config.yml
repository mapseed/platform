# Settings for the app
app:
  # HTML Title
  title: My Watershed - Central Puget Sound
  # Header name
  name: "My Watershed"
  # Meta description that will show up in Google search results
  meta_description: "_(Welcome! We are a community of residents and stakeholders who are monitoring the cleanup of toxic waste in Seattle's Duwamish River.)"
  # Meta author that will show up in Google search results
  meta_author: SmarterCleanup.org

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

languages:
  - code: es
    label: Hablo Español

  - code: en
    label: I Speak English

#   - code: vi
#     label: tôi nói tiếng việt

# Settings for map and layer configs
map:
  geolocation_enabled: true
  geolocation_onload: false
  cartodb_enabled: true
  #  geocode_field_label: _(Enter an address...)
  geocode_bounding_box: [46.500, -124, 48.5, -119] # south, west, north, east

  options:
    center:
      lat: 47.78548
      lng: -122.82440
    zoom: 8
    minZoom: 1
    maxZoom: 18
  layers:
    # SmarterCleanup Mapbox base layer:
    - id: topo-raw
      url: //{s}.tile.stamen.com/terrain-background/{z}/{x}/{y}.png
      attribution: '<a href="/page/terms">Terms and conditions</a> &copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Mapbox</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'
      type: basemap

    - id: satellite
      url: //api.tiles.mapbox.com/v4/smartercleanup.pe3o4gdn/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'
      type: basemap

    - id: light
      url: //a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png
      attribution: 'Hello World'
      type: basemap

    - id: light-nolabels
      url: //api.mapbox.com/styles/v1/smartercleanup/cj1wt142q001f2smrgsfjqriw/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: 'Hello World'
      type: basemap

    - id: outdoor
      url: //api.mapbox.com/styles/v1/mapbox/outdoors-v10/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: 'Hello World'
      type: basemap

    # WMTS hydrography
    # - id: hydrography
    #   type: wmts
    #   url: https://basemap.nationalmap.gov/arcgis/rest/services/USGSHydroCached/MapServer/WMTS?
    #   layers: USGSHydroCached
    #   tilematrixSet: default028mm
    #   version: 1.0.0
    #   transparent: false
    #   format: image/png

    # WMS hydrography
    - id: hydrography
      url: https://basemap.nationalmap.gov/arcgis/services/USGSHydroCached/MapServer/WMSServer?
      layers: '0'
      version: 1.3.0
      transparent: false
      format: image/png

    # - id: hydroregions
    #   type: wmts
    #   url: https://basemap.nationalmap.gov/arcgis/rest/services/USGSHydroNHD/MapServer/WMTS?
    #   layers: 0
    #   tilematrixSet: default028mm
    #   version: 1.0.0
    #   transparent: false
    #   format: image/png

    - id: topo
      type: basemap
      url: //{s}.tile.stamen.com/terrain/{z}/{x}/{y}.png

    - id: landcover
      type: basemap
      url: //raster.nationalmap.gov/arcgis/services/LandCover/USGS_EROS_LandCover_NLCD/MapServer/WMSServer?
      layers: '1'
      version: '1.3.0'
      transparent: 'true'
      format: 'image/png'

    - id: blank
      type: basemap
      url: intentionally-blank

    - id: bogtobay
      type: place
      slug: report

    - id: mwfeatured
      type: place
      slug: featured

    - id: stories
      url: https://k7b7dyc4v3.execute-api.us-west-2.amazonaws.com/production/getLandmarks
      sources:
        - "https://raw.githubusercontent.com/mapseed/data/master/central-puget-sound.geojson"
      type: landmark

       # WRIA9 watershed
    - id: school-boundaries
      type: cartodb
      url: "https://smartercleanup.carto.com/api/v2/viz/1f590d18-256d-11e7-aff5-0e3ff518bd15/viz.json"

    - id: school-sites
      type: cartodb
      url: "https://smartercleanup.carto.com/api/v2/viz/d1c41f32-2cfd-11e7-9efa-0ee66e2c9693/viz.json"

    - id: wria-7-8-9
      type: cartodb
      url: "https://smartercleanup.carto.com/api/v2/viz/7b95f83a-294a-11e7-8367-0e05a8b3e3d7/viz.json"

    - id: watershed-cedar
      type: cartodb
      url: "https://smartercleanup.carto.com/api/v2/viz/a9ea3c0c-26aa-11e7-95f1-0ecd1babdde5/viz.json"

    - id: watershed-green
      type: cartodb
      url: "https://smartercleanup.carto.com/api/v2/viz/1ef4a962-26ae-11e7-9ad1-0ee66e2c9693/viz.json"

    - id: watershed-sammamish
      type: cartodb
      url: "https://smartercleanup.carto.com/api/v2/viz/e85f97d4-26af-11e7-af3c-0e3ebc282e83/viz.json"

    - id: stormwater-facilities
      type: cartodb
      url: "https://smartercleanup.carto.com/api/v2/viz/256fb630-26b1-11e7-8650-0e233c30368f/viz.json"

      # Land Use
    - id: landuse
      type: cartodb
      url: "https://hdbig.cartodb.com/api/v2/viz/76d1e054-d5ed-11e5-bf91-0e5db1731f59/viz.json"
      opacity: 0.5

      # Green Seattle Partnership restoration phases
    - id: phases
      type: cartodb
      url: "https://gis206.cartodb.com/api/v2/viz/217a2e02-e729-11e5-9bd4-0e5db1731f59/viz.json"

      # WMS Original Flow
    - id: duwamish-original
      url: https://smartercleanup.cartodb.com/api/v2/viz/ab34ca50-c6fc-11e5-ba65-0ecd1babdde5/viz.json
      type: cartodb
      opacity: 0.4

      # Noxious Weeds
    - id: noxious-weeds
      type: cartodb
      url: "https://hdbig.cartodb.com/api/v2/viz/f9350ac8-d677-11e5-980b-0e5db1731f59/viz.json"
      opacity: 0.5

    - id: cso
      type: json
      url: "https://raw.githubusercontent.com/keum/data_display/master/cso_test_file.geojson"
      popupContent: '{{description}}'
      rules:
        - condition: '"{{properties.description}}" === "No recent overflow"'
          icon:
            iconUrl: /static/css/images/markers/dot-4ab767.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9
        - condition: '"{{properties.description}}" === "Overflowed in the last 48 hrs"'
          icon:
            iconUrl: /static/css/images/markers/dot-f95016.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9
        - condition: '"{{properties.description}}" === "Overflowing now"'
          icon:
            iconUrl: /static/css/images/markers/dot-e1264d.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9
        - condition: '"{{properties.description}}" === "Data not available"'
          icon:
            iconUrl: /static/css/images/markers/dot-0d85e9.png
            iconSize: [20, 20]
            iconAnchor: [10, 10]
          style:
            opacity: 0.9

    - id: zoning
      type: esri-feature
      url: "https://gisrevprxy.seattle.gov/ArcGIS/rest/services/ext/WM_CityGISLayers/MapServer/17"
      popupContent: '{{CLASS_DESC}}'
      rules:
        - condition: '"{{properties.CLASS_DESC}}" === "Single Family"'
          style:
            color: '#008000'
            stroke: false
        - condition: '"{{properties.CLASS_DESC}}" === "Multi-Family"'
          style:
            color: '#008080'
            stroke: false
        - condition: '"{{properties.CLASS_DESC}}" === "Neighborhood/Commercial"'
          style:
            color: '#800080'
            stroke: false
        - condition: '"{{properties.CLASS_DESC}}" === "Manufacturing/Industrial"'
          style:
            color: '#FFA500'
            stroke: false
        - condition: 'true'
          style:
            fill: false
            stroke: false

# The keys show up in the dropdown list when you are adding a new place

# The values map the place type to map icons (defined below).
place_types:

  mapboxZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 50]
        iconAnchor: [25, 25]
    - condition: 'this.map.zoom < 16'
      icon:
        iconSize: [20, 20]
        iconAnchor: [10, 10]
    - condition: 'this.map.zoom >= 16'
      icon:
        iconSize: [30, 30]
        iconAnchor: [15, 15]

  roundZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 50]
        iconAnchor: [25, 25]
    - condition: 'this.map.zoom < 11'
      icon:
        iconSize: [20, 20]
        iconAnchor: [10, 10]
    - condition: 'this.map.zoom >= 11'
      icon:
        iconSize: [30, 30]
        iconAnchor: [15, 15]

  teardropZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 60]
        iconAnchor: [25, 25]
        shadowSize: [50, 60]
        shadowAnchor: [14, 60]

  mapbox:
    # Mapbox Points
    rules:
    # LineString
      - condition: "this.geometry.type == 'LineString'"
        style:
          color: "this.properties.stroke"
          opacity: "this.properties['stroke-opacity']"
          weight: "this.properties['stroke-width']"
    # Polygons
      - condition: "this.geometry.type == 'Polygon'"
        style:
          shapeType: polygon
          fillColor: "this.properties.fill"
          fill: 'true'
          color: "this.properties.stroke"
          opacity: 0.7
          fillOpacity: "this.properties['fill-opacity']"
          weight: "this.properties['stroke-width']"

  danger:
    zoomType: mapboxZoomStyle
    rules:
      - condition: 'true'
        icon:
          iconUrl: /static/css/images/markers/marker-construction.png

