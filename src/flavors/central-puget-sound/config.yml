# The keys show up in the dropdown list when you are adding a new place

# The values map the place type to map icons (defined below).
place_types:

  mapboxZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 50]
        iconAnchor: [25, 25]
    - condition: 'this.map.zoom < 16'
      icon:
        iconSize: [20, 20]
        iconAnchor: [10, 10]
    - condition: 'this.map.zoom >= 16'
      icon:
        iconSize: [30, 30]
        iconAnchor: [15, 15]

  roundZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 50]
        iconAnchor: [25, 25]
    - condition: 'this.map.zoom < 11'
      icon:
        iconSize: [20, 20]
        iconAnchor: [10, 10]
    - condition: 'this.map.zoom >= 11'
      icon:
        iconSize: [30, 30]
        iconAnchor: [15, 15]

  teardropZoomStyle:
    - condition: 'this.layer.focused === true'
      icon:
        iconSize: [50, 60]
        iconAnchor: [25, 25]
        shadowSize: [50, 60]
        shadowAnchor: [14, 60]

  mapbox:
    # Mapbox Points
    rules:
    # LineString
      - condition: "this.geometry.type == 'LineString'"
        style:
          color: "this.properties.stroke"
          opacity: "this.properties['stroke-opacity']"
          weight: "this.properties['stroke-width']"
    # Polygons
      - condition: "this.geometry.type == 'Polygon'"
        style:
          shapeType: polygon
          fillColor: "this.properties.fill"
          fill: 'true'
          color: "this.properties.stroke"
          opacity: 0.7
          fillOpacity: "this.properties['fill-opacity']"
          weight: "this.properties['stroke-width']"

  danger:
    zoomType: mapboxZoomStyle
    rules:
      - condition: 'true'
        icon:
          iconUrl: /static/css/images/markers/marker-construction.png

