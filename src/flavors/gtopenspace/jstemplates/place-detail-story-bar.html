{{#if story}}
	<section class="place-story-bar">
		<table>
			<tr>
				<td class="btn-previous-story-nav {{#unless story.previous}}story-nav-disabled{{/unless}}"></td>
				<td class="story-tagline"><h1>{{title}}</h1></td>
				<td class="btn-next-story-nav {{#unless story.next}}story-nav-disabled{{/unless}}"></td>
			</tr>
		</table>
	</section>
{{/if}}
