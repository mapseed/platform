#    - url: http://heyduwamish.org:8080/geoserver/wria9/wms
#      layers: 'wria9:nlcd2011'
#      version: '1.1.0'
#      transparent: 'true'
#      format: 'image/png'
#      legend: true
#      opacity: 0.6
#      description: "_(key: <br>-The red area means more concrete coverage<br>-blue means water<br>-dark green means forested<br>-light green means grass or soil)"
#      description: <img src="/static/css/images/legend-nlcd2011.png" alt="legend">
#      title: _(Land covereage data)
#      visible: false
      

  # Report filters

    - title: _(Rain gardens)
      shareabouts: true
      image: /static/css/images/markers/marker-observation.png
      url: /filter/raingarden
      external: true
      visible: true

# The keys show up in the dropdown list when you are adding a new place
# The values map the place type to map icons (defined below).

  # Icon Controls

place_types:
  raingarden:
    label: _(rain garden)
    rules:
      - condition: '"{{location_type}}" === "rain garden" && {{map.zoom}} < 11 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/marker-drop.png
          iconSize: [7, 12]
          iconAnchor: [5, 12]

      - condition: '"{{location_type}}" === "rain garden" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/marker-drop.png
          iconSize: [24, 29]
          iconAnchor: [12, 29]

      - condition: '"{{location_type}}" === "rain garden" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/marker-drop.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

      - condition: '"{{location_type}}" === "rain garden" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/markers/marker-drop.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]
  idea:
    label: _(idea)
    rules:
      - condition: '"{{location_type}}" === "idea" && {{map.zoom}} < 11 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/marker-idea-trans.png
          iconSize: [7, 12]
          iconAnchor: [5, 12]

      - condition: '"{{location_type}}" === "idea" && {{map.zoom}} < 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/marker-idea-trans.png
          iconSize: [24, 29]
          iconAnchor: [12, 29]

      - condition: '"{{location_type}}" === "idea" && {{map.zoom}} >= 13 && {{layer.focused}} === false'
        icon:
          iconUrl: /static/css/images/markers/marker-idea-trans.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

      - condition: '"{{location_type}}" === "idea" && {{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/markers/marker-idea-trans.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]


# TODO: Create data visualization where a cluster represents it location type makeup
cluster:
  threshold: 100
  class_small: raingardens-cluster-small
  class_large: raingardens-cluster-large
  size_small: 40
  size_large: 60

# Sidebar and activity stream should be enabled and disabled together!
# note: sidebar is aka 'MasterLegend'
# TODO: Couple the sidebar and activity stream because the activity stream is a component of the sidebar
sidebar:
  enabled: false

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: false
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

  # Place Types

place:
  adding_supported: true
  add_button_label: _(Add a rain garden to the map!)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(Show as a list)
  show_map_button_label: _(Back to the Map)
  action_text: _(added)
  title: _(Register your rain garden)
  help_text: Are you registering more than 3 rain gardens?
  help_url: http://www.stewardshippartners.org/contact-us/
  help_urlanchor: click here
  action_text: _(added)
  anonymous_name: _(Anonymous)
  submit_button_label: _(Put it on the map!)

  location_item_name: Address

  items:
    - prompt: _(Rain garden location)
      type: geocoding
      name: private-rain_garden_address
      optional:
      attrs:
        - key: placeholder
          value: _(Please type full address, (will not be published))
        - key: size
          value: 30
    - prompt: _(Garden Name)
      label: _(Garden Name:)
      type: text
      name: rain_garden_name
      optional: true
      attrs:
        - key: placeholder
          value: _(Garden Name)
        - key: size
          value: 30
    - prompt: _(Rain garden size (square feet))
      label: _(Rain garden size (square feet):)
      type: text
      name: rain_garden_size
      sticky: true
      attrs:
        - key: placeholder
          value: _(Approximate square footage?)
        - key: size
          value: 30
    - prompt: _(Size of contributing area)
      label: _(Size of contributing area:)
      type: text
      name: contributing_area
      optional: 
      sticky: true
      attrs:
        - key: placeholder
          value: _(How large is the catchment area that drains to this rain garden?)
        - key: size
          value: 30
    - prompt: _(Description)
      label: _(Description:)
      type: textarea
      name: description
      optional: true
      attrs:
        - key: placeholder
          value: _(Any notes you want to add for others would be wonderful :))
    - name: location_type
      type: hidden
      value: rain garden
    - prompt: _(Primary sources)
      label: _(Sources:)
      type: checkbox-list
      name: sources
      attrs:
        - label: _(Roof)
          value: roof
        - label: _(Pavement)
          value: pavement
        - label: _(Other)
          value: other
    - prompt: _(Designer)
      label: _(Designer:)
      type: text
      name: designer
      optional: 
      sticky: true
      attrs:
        - key: placeholder
          value: _(Designed by?)
        - key: size
          value: 30
    - prompt: _(Installer)
      label: _(Installer:)
      type: text
      name: installer
      optional: 
      sticky: true
      attrs:
        - key: placeholder
          value: _(Installed by?)
        - key: size
          value: 30
    - prompt: _(Contributor's name)
      label: _(Contributor's name:)
      type: text
      name: contributor_name
      optional: 
      sticky: true
      attrs:
        - key: placeholder
          value: _(Who should we give credit to?)
        - key: size
          value: 30
    - prompt: _(Your Email)
      type: text
      name: private-contributor_email
      optional: 
      sticky: true
      attrs:
        - key: required
          value: _(Your email address is kept private and will not be published)
        - key: size
          value: 30
    - prompt:
      inputfile_label: _(Please add an image)
      type: file
      name: my_image
      optional:
      attrs:
        - key: accept
          value: image/*

survey:
  submission_type: comments

  # Response config
  show_responses: true
  # Set to true if the user should only submit a survey once
  single_submission: false
  response_name: _(comment)
  response_plural_name: _(comments)
  action_text: _(commented on)
  anonymous_name: _(Someone)

  # Survey form config
  title: _(Leave a Comment)
  form_link_text: _(Leave a Comment)
  submit_btn_text: _(Comment)
  items:
    - prompt: _(Comment)
      label: _(Comment)
      type: textarea
      name: comment
      attrs:
        - key: required
    - prompt: _(Your Name)
      type: text
      name: submitter_name
      sticky: true

support:
  submission_type: support
  submit_btn_text: _(Like)
  response_name: _(like)
  response_plural_name: _(likes)
  action_text: liked
  anonymous_name: _(Someone)