          hidden_default: true

        # Farm - other

        # Other
        - name: farm_other
          type: big_toggle
          prompt: _( )
          display_prompt: _( )
          trigger:
            trigger_value: yes
            targets:
              - farm_other-action
              - farm_other-datetime
          content:
            - label: _(OTHER)
              value: yes
            - label: _(OTHER)
              value: no
        - name: farm_other-action
          type: text
          includeOnListItem: true
          prompt: _(What was your action?)
          display_prompt: _( )
          label: _(What was your action?)
          optional: true
          hidden_default: true
        - name: farm_other-datetime
