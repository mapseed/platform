# Settings for the app
app:
  # HTML Title
  title: Snohomish Conservation
  # Header name
  name: "Snohomish Conservation"
  # Meta description that will show up in Google search results
  meta_description: "_(Welcome!)"
  # Meta author that will show up in Google search results
  meta_author: HaxGeo.com

  # This should be set to the root of an api server from which you'd like to draw
  # permissions information for logged-in users. This value can be overridden
  # using the API_ROOT environment variable. Note the trailing slash.
  api_root: https://dev-api.heyduwamish.org/api/v2/

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  # list_enabled: false

# languages:
#   - code: en_US
#     label: I Speak English

#   - code: es
#     label: Hablo Español

#   - code: vi
#     label: tôi nói tiếng việt

map:
# Settings for map and layer configs
  geolocation_enabled: true
  geolocation_onload: false
  cartodb_enabled: true
  geocoding_bar_enabled: false
  geocode_bounding_box: [48.435, -120.924, 47.704, -122.593] 

  options:
    center:
      lat: 48.03677
      lng: -121.64543
    zoom: 10
    minZoom: 1
    maxZoom: 18

  layers:
    - id: osm-hot
      url: https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png
      attribution: <a href="/page/terms">Terms and conditions</a> &copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Mapbox</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'

    - id: osm
      url: //korona.geog.uni-heidelberg.de/tiles/roads/x={x}&y={y}&z={z}
      attribution: <a href="/page/terms">Terms and conditions</a> &copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Mapbox</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'

    - id: satellite
      url: //api.tiles.mapbox.com/v4/smartercleanup.pe3o4gdn/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'

    - id: light-nolabels
      url: //api.mapbox.com/styles/v1/smartercleanup/cj1wt142q001f2smrgsfjqriw/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: 'Hello World'
      type: basemap

    - id: watercolor
      url: //{s}.tile.openstreetmap.se/hydda/full/{z}/{x}/{y}.png
      attribution: <a href="/page/terms">Terms and conditions</a> &copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Mapbox</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png"

    - id: snohomish-input
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/snohomish-input
      type: place
      slug: report

    - id: snohomish-featured
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/snohomish-featured
      type: place
      slug: report

    - id: boundary
      url: https://api.mapbox.com/styles/v1/lakewashington/cjd0jrq8s13ei2rs5nh1ohmch/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFrZXdhc2hpbmd0b24iLCJhIjoiY2lsNnhjdGhzMDZ4ZnUybHpvbzN0Y2dobiJ9.7e88oaSsl-d0ZQYD_5in9w
      attribution: 'Hello World'
      type: basemap

    - id: sub-basins
      url: https://api.mapbox.com/styles/v1/lakewashington/cjdaksgj191b52ro3zodoa1io/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFrZXdhc2hpbmd0b24iLCJhIjoiY2lsNnhjdGhzMDZ4ZnUybHpvbzN0Y2dobiJ9.7e88oaSsl-d0ZQYD_5in9w
      attribution: 'Hello World'
      type: basemap

    - id: wria-boundaries
      url: https://api.mapbox.com/styles/v1/lakewashington/cjdal68x167762rqdn6o30ncr/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFrZXdhc2hpbmd0b24iLCJhIjoiY2lsNnhjdGhzMDZ4ZnUybHpvbzN0Y2dobiJ9.7e88oaSsl-d0ZQYD_5in9w
      attribution: 'Hello World'
      type: basemap

    # WMS hydrography
    - id: hydrography
      url: https://basemap.nationalmap.gov/arcgis/services/USGSHydroCached/MapServer/WMSServer?
      layers: '0'
      version: 1.3.0
      transparent: true
      format: image/png

    # Delisted streams
    - id: delisted
      url: https://api.mapbox.com/styles/v1/lakewashington/cjgtk2f9b000x2rpd9f3dhsg2/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1IjoibGFrZXdhc2hpbmd0b24iLCJhIjoiY2lsNnhjdGhzMDZ4ZnUybHpvbzN0Y2dobiJ9.7e88oaSsl-d0ZQYD_5in9w

# The values map the place type to map icons (defined below).
place_types:
  conservation-actions:
    label: _(Sound Forest)
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: 'this.map.zoom < 11'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          iconSize: [10, 12]
          iconAnchor: [5, 12]

      - condition: 'this.map.zoom < 16'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          iconSize: [15, 18]
          iconAnchor: [7.5, 18]

      - condition: 'this.map.zoom >= 16'
        icon:
          iconUrl: /static/css/images/markers/marker-my-forest.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  featured_place:
    rules:
      - condition: 'this.layer.focused === true'
        icon:
          iconSize: [50, 50]
          iconAnchor: [25, 25]
      - condition: 'this.map.zoom <= 18'
        icon:
          iconSize: [30, 30]
          iconAnchor: [15, 15]


# Sidebar and activity stream should be enabled and disabled together!
# note: sidebar is aka 'MasterLegend'
# TODO: Couple the sidebar and activity stream because the activity stream is a component of the sidebar
sidebar:
  enabled: true
  legend_enabled: true
  slug: filter-type
  # Layers are defined in the "map config" section
  # A panel's icon is a icon's name taken from here:
  # https://fortawesome.github.io/Font-Awesome/icons/
  panels:
    - id: gis-layers
      icon: list
      view: GISLegendView
      title: _(Map Layers:)
      basemaps:
        - id: osm-hot
          title: _(Outdoors)
          visibleDefault: true
        - id: satellite
          title: _(Satellite View)
          visibleDefault: false
        - id: light-nolabels
          title: _(Light)
          visibleDefault: false
        - id: watercolor
          title: _(Watercolor)
          visibleDefault: false          
      groupings:
        - id: grp-community
          title: _(Data Layers)
          visibleDefault: true
          layers:
            - id: snohomish-input
              title: _(Community Reports)
              visibleDefault: true

            - id: snohomish-featured
              title: _(Featured sites)
              visibleDefault: true

            - id: delisted
              title: _(Stream delisting candidates)
              visibleDefault: true

            - id: boundary
              title: _(Boundary)
              visibleDefault: true

            - id: sub-basins
              title: _(Sub-basins)
              visibleDefault: false

            - id: wria-boundaries
              title: _(Watershed boundaries)
              visibleDefault: false

            - id: hydrography
              title: _(Hydrography)
              visibleDefault: false

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

right_sidebar:
  show: true
  visibleDefault: false

  # Place Types

place:
  adding_supported: true
  add_button_label: _(Show off your projects)
  # Labels for the buttons that toggle the map and list views
  show_list_button_label: _(Local stories)
  show_map_button_label: _(Show the Map)
  action_text: _(added)
  title: _(Tell us more...)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit my project)

  location_item_name: location
  default_basemap: satellite

  #### begin dynamic form config ####
  place_detail:
    - category: featured_place
      admin_only: true
      includeOnForm: true
      showMetadata: false
      horizontal_rule: true
      name: location_type
      dataset: snohomish-featured
      icon_url: /static/css/images/markers/marker-star.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: published
          type: publish_control_toolbar
        # NOTE: this field type must have the name "geometry"
        - name: geometry
          type: map_drawing_toolbar
          content:
            - url: /static/css/images/markers/marker-heart.png
            - url: /static/css/images/markers/marker-star.png
            - url: /static/css/images/markers/triangle-e1264d.png
            - url: /static/css/images/markers/marker-industrial.png
            - url: /static/css/images/markers/map-pin-marker.png
            - url: /static/css/images/markers/map-pin-marker-red.png           
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: rich_textarea
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: url-title
          type: custom_url_toolbar
          prompt: _(Choose a custom URL for this place:)
          placeholder: "my-new-featured-place"
          optional: true
        - name: submit
          type: common_form_element

    - category: conservation-actions
      includeOnForm: true
      name: location_type
      dataset: snohomish-input
      icon_url: /static/css/images/markers/marker-my-forest.png
      value: conservation-actions
      multi_stage:
        
        # Farm
        - start_field_index: 1
          end_field_index: 20
          icon_url: /static/css/images/markers/marker-my-land.png
          header: _(Farm Conservation)
          description: _(Tell us what you’ve done on your farm to protect natural resources)

        # Forest
        - start_field_index: 21
          end_field_index: 60
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Forest Conservation)
          description: _(Tell us what you’ve done to improve forest conservation)

        # Urban
        - start_field_index: 61
          end_field_index: 73
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Urban Conservation)
          description: _(Tell us what you’ve done to improve urban conservation)

        # Shoreline
        - start_field_index: 74
          end_field_index: 102
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(Shoreline Conservation)
          description: _(Tell us what you’ve done to improve shoreline conservation)

        # General best practices
        - start_field_index: 103
          end_field_index: 123
          icon_url: /static/css/images/markers/marker-my-forest.png
          header: _(General Best Practices)
          description: _(Tell us about other actions you’ve taken)

        # Final
        - start_field_index: 124
          end_field_index: 129
