              value: yes
            - label: _(Installed a covered manure storage or composting bin)
              value: no
        - name: farm_manure-storage-datetime
          type: datetime
          ongoing_label: "_(I perform this action regularly)"
          date_format: "YYYY-MM"
          display_format: "MMMM YYYY"
          prompt: _(Approximately when did you last complete this action?)
          placeholder: _(Your best estimate)
          display_prompt: _( )
          optional: false
          hidden_default: true

        # Septic systems
        - name: farm_septic
          type: big_toggle
          prompt: _( )
          display_prompt: _( )
          trigger:
            trigger_value: yes
            targets:
              - farm_septic-datetime
          content:
            - label: _(Maintain septic systems and have them inspected regularly to make sure they are functioning properly.)
              value: yes
            - label: _(Maintain septic systems and have them inspected regularly to make sure they are functioning properly.)
              value: no
        - name: farm_septic-datetime
          type: datetime
