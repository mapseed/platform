          header: _(Almost Done!)
          description: _( )
      label: _(Conservation Actions)
      fields:

        # FARM CATEGORY ########################################################
        - name: farm_no-farm
          type: big_checkbox
          prompt: _( )
          display_prompt: _( )
          content:
            - label: _(I don't live on a farm)
