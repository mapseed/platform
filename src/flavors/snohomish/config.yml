        # Comments
        - name: farm_category-comments
          type: textarea
          includeOnListItem: true
          prompt: _(Please comment or elaborate here:)
          display_prompt: _( )
          placeholder: _(Enter your comments...)
          optional: true


        # FOREST CATEGORY ######################################################

        - name: forest_no-forest
          type: big_toggle
          prompt: _( )
          advance_stage_on_value: no-forest
          display_prompt: _( )
          content:
