# Settings for the app
app:
  # HTML Title
  title: Snohomish Conservation
  # Header name
  name: "Snohomish Conservation"
  logo: "/static/css/images/scdHorizontal.png"

  # Meta description that will show up in Google search results
  meta_description: "_(Welcome!)"
  # Meta author that will show up in Google search results
  meta_author: HaxGeo.com

  # This should be set to the root of an api server from which you'd like to draw
  # permissions information for logged-in users. This value can be overridden
  # using the API_ROOT environment variable. Note the trailing slash.
  api_root: https://dev-api.heyduwamish.org/api/v2/

  dataset_download:
    slug: "snohomish-input"
    owner: "smartercleanup"

  # When the map loads, existing places will be loaded in chunks. By default,
  # the size of the chunks will be a reasonable default dictated by the API
  # server. If you would like to override the chunk size, use this setting:
  # places_page_size: 100

  # Optional. List view is supported by default. Set to false to disable.
  list_enabled: false

  theme:
    brand:
      primary: "#02440b"
      secondary: "#a3c7d9"
      accent: "#40becd"
    text:
      primary: "#fff"
      secondary: "#02440b"
      headerFontFamily: "lithos,sans-serif"
      textTransform: "uppercase"
    bg:
      default: "#f3f5e7"
      light: "#fff"

# languages:
#   - code: en_US
#     label: I Speak English

#   - code: es
#     label: Hablo Español

#   - code: vi
#     label: tôi nói tiếng việt

map:
# Settings for map and layer configs
  geolocation_enabled: true
  geocoding_engine: Mapbox
  geocoding_bar_enabled: false
  # Roughly the center of Snohomish County:
  geocode_hint: [-121.9859019, 48.0381909] 

  options:
    map:
      center:
        lat: 48.01287153396305
        lng: -121.9524299235677
      zoom: 9
      pitch: 45
      minZoom: 1
      maxZoom: 18
    control:
      showCompass: true
      position: "top-left"

  layers:
    - id: osm-hot
      type: raster-tile
      is_basemap: true
      url: https://a.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png
      attribution: <a href="/page/terms">Terms and conditions</a> &copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Mapbox</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'

    - id: satellite
      type: raster-tile
      is_basemap: true
      is_visible_default: true
      url: https://api.tiles.mapbox.com/v4/smartercleanup.pe3o4gdn/{z}/{x}/{y}.png?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: '&copy; OpenStreetMap contributors, CC-BY-SA. <a href="//mapbox.com/about/maps" target="_blank">Terms &amp; Feedback</a>. Geocoding Courtesy of <a href="//www.mapquest.com/" target="_blank">MapQuest</a> <img src="//developer.mapquest.com/content/osm/mq_logo.png">.'

    - id: light-nolabels
      type: raster-tile
      is_basemap: true
      url: https://api.mapbox.com/styles/v1/smartercleanup/cj1wt142q001f2smrgsfjqriw/tiles/256/{z}/{x}/{y}?access_token=pk.eyJ1Ijoic21hcnRlcmNsZWFudXAiLCJhIjoiTnFhUWc2cyJ9.CqPJH-9yspIMudowQJx2Uw
      attribution: 'Hello World'

    - id: watercolor
      type: raster-tile
      is_basemap: true
      url: https://cartodb-basemaps-a.global.ssl.fastly.net/rastertiles/voyager/{z}/{x}/{y}{r}.png 
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a> &copy; <a href="http://cartodb.com/attributions">CartoDB</a>'

    - id: snohomish-input
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/snohomish-input
      type: place
      slug: report
      is_visible_default: true
      focus_rules:
        - filter:
            - "all"
            - - "=="
              - - "get"
                - "location_type"
              - "conservation-actions"
          symbol-layout:
            icon-image: "map-pin-marker.png"
            icon-size: 1.2
            icon-anchor: "bottom"

      rules:
        # "conservation-actions" location_type
        - filter:
            - "all"
            - - "=="
              - - "get"
                - "location_type"
              - "conservation-actions"
          symbol-layout:
            icon-image: "map-pin-marker.png"
            icon-size: 0.5
            icon-anchor: "bottom"

    - id: snohomish-featured
      url: https://dev-api.heyduwamish.org/api/v2/smartercleanup/datasets/snohomish-featured
      type: place
      slug: featured
      is_visible_default: true
      focus_rules:
        - filter:
            - "all"
            - - "=="
              - - "get"
                - "location_type"
              - "featured_place"
          symbol-layout:
            icon-size: 1.2
            icon-anchor: "bottom"

      rules:
        # "featured_place" location_type
        - filter:
            - "all"
            - - "=="
              - - "get"
                - "location_type"
              - "featured_place"
          symbol-layout:
            icon-size: 0.5
            icon-anchor: "bottom"

    - id: boundary
      type: vector-tile
      is_visible_default: true
      url: https://vector-tiles.mapseed.org/snohomish-county-boundary/{z}/{x}/{y}.pbf
      style_url: https://vector-tiles.mapseed.org/snohomish-county-boundary/style.json
      source_layer: snohomish-county-boundary

    - id: sub-basins
      type: vector-tile
      url: https://vector-tiles.mapseed.org/western-wash-subbasins/{z}/{x}/{y}.pbf
      style_url: https://vector-tiles.mapseed.org/western-wash-subbasins/style.json
      source_layer: western-wash-subbasins

    - id: wria-boundaries
      type: vector-tile
      url: https://vector-tiles.mapseed.org/wria-boundaries/{z}/{x}/{y}.pbf
      style_url: https://vector-tiles.mapseed.org/wria-boundaries/style.json
      source_layer: wria-boundaries

    - id: hydrography
      type: wms
      url: https://basemap.nationalmap.gov/arcgis/services/USGSHydroCached/MapServer/WMSServer
      layers: '0'
      version: 1.3.0
      transparent: true
      format: image/png

left_sidebar:
  is_enabled: true
  is_visible_default: false
  panels:
    - id: gis-layers
      icon: fa-bars
      component: MapLayerPanel
      title: _(Map Layers:)
      groupings:
        - id: basemaps
          title: _(Basemaps)
          layers:
            - id: osm-hot
              title: _(Outdoors)
            - id: satellite
              title: _(Satellite View)
            - id: light-nolabels
              title: _(Light)
            - id: watercolor
              title: _(Watercolor)
        - id: grp-community
          title: _(Data Layers)
          layers:
            - id: snohomish-input
              title: _(Community Reports)
            - id: snohomish-featured
              title: _(Featured sites)
            - id: boundary
              title: _(Boundary)
            - id: sub-basins
              title: _(Sub-basins)
            - id: wria-boundaries
              title: _(Watershed boundaries)
            - id: hydrography
              title: _(Hydrography)

activity:
  # Optional. Activity is supported by default. Set to false to disable.
  enabled: true
  # How often to refresh the activity list, in milliseconds.
  interval: 30000

right_sidebar:
  is_enabled: true
  is_visible_default: false
  component: StoryNavigator

  # Place Types

place:
  adding_supported: true
  add_button_label: _(Show off your projects)
  action_text: _(added)
  title: _(Tell us more...)
  anonymous_name: _(Someone)
  submit_button_label: _(Submit my project)

  location_item_name: location
  default_basemap: satellite
  hide_metadata_bar: true

  #### begin dynamic form config ####
  place_detail:
    - category: featured_place
      admin_only: true
      includeOnForm: true
      includeOnList: true
      showMetadata: false
      horizontal_rule: true
      name: location_type
      dataset: snohomish-featured
      icon_url: /static/css/images/markers/map-pin-star-marker.png
      value: featured_place
      label: _(Featured Site)
      fields:
        - name: published
          type: publish_control_toolbar
        # NOTE: this field type must have the name "geometry"
        - name: geometry
          type: map_drawing_toolbar
          content:
            - marker: map-pin-marker.png
            - marker: map-pin-star-marker.png 
        - name: title
          type: text
          prompt: _(Title of this featured site:)
          display_prompt: _( )
          placeholder: _(Enter title...)
          optional: false
        - name: description
          type: rich_textarea
          includeOnListItem: true
          prompt: _(Description:)
          display_prompt: _( )
          placeholder: _( )
        - name: submit
          type: common_form_element

    - category: conservation-actions
      submitter_editing_supported: true
      includeOnForm: true
      includeOnList: true
      name: location_type
      dataset: snohomish-input
      icon_url: /static/css/images/markers/map-pin-marker.png
      value: conservation-actions
      multi_stage:

        # Set location
        - start_field_index: 1
          end_field_index: 2
          icon_url: /static/css/images/form-stage-header-graphic.png
          header: _(Please set your location)
          description: _(Setting your location will help us list streams as safe. Your address will not be shared on the map.)
        
        # Farm
        - start_field_index: 3
          end_field_index: 23
          icon_url: /static/css/images/form-stage-header-graphic.png
          header: _(Farm Conservation)
          description: _(Tell us what you’ve done on your farm to protect natural resources)

        # Forest
        - start_field_index: 24
          end_field_index: 44
          icon_url: /static/css/images/form-stage-header-graphic.png
          header: _(Forest Conservation)
          description: _(Tell us what you’ve done to improve forest conservation)

        # Shoreline
        - start_field_index: 45
          end_field_index: 67
          icon_url: /static/css/images/form-stage-header-graphic.png
          header: _(Shoreline or Streamside Conservation)
          description: _(Tell us what you’ve done to improve shoreline or streamside conservation)
        
        # Urban
        - start_field_index: 68
          end_field_index: 96
          icon_url: /static/css/images/form-stage-header-graphic.png
          header: _(Urban / Suburban Conservation)
          description: _(Tell us what you’ve done to improve urban / surburban conservation)

        # Final
        - start_field_index: 97
          end_field_index: 103
          icon_url: /static/css/images/form-stage-header-graphic.png
          header: _(Almost Done!)
          description: _( )
      label: _(Conservation Actions)
      fields:

        # SET LOCATION #########################################################
        - name: location-information
          type: informational_html
          prompt: _( )
          content: <h5 class="map-drag-header">You may drag the map to set your location.</h5><h5 class="map-drag-header">Or, you may enter your address:</h5>
        - name: private-address
          type: geocoding
          prompt: _( )
          display_prompt: _(Address)
          placeholder: _(Enter your address)
          optional: false 

        # FARM CATEGORY ########################################################
        - name: farm_no-farm
          type: big_toggle
          prompt: _( )
          display_prompt: _( )
          advance_stage_on_value: no-farm
          content:
            - label: _(I don't live on a farm -- Proceed to next screen (Page 2 of 6))
              value: no-farm
            - label: _(I don't live on a farm -- Proceed to next screen (Page 2 of 6))
              value: farm
          optional: true

        # Mud & manure
        - name: farm_rotational-grazing
          type: big_toggle
          prompt: _( )
          display_prompt: _( )
          trigger:
            trigger_value: yes
            targets:
              - farm_rotational-grazing-datetime
          content:
            - label: _(Practice rotational grazing, never grazing grass below 3” deep)
              value: yes
            - label: _(Practice rotational grazing, never grazing grass below 3” deep)
              value: no
        - name: farm_rotational-grazing-datetime
          type: datetime
          ongoing_label: "_(I perform this action regularly)"
          date_format: "YYYY-MM"
          display_format: "MMMM YYYY"
          prompt: _(Approximately when did you last complete this action?)
          placeholder: _(Your best estimate)
          display_prompt: _( )
          optional: false
          hidden_default: true

        # Fencing
        - name: farm_fencing
          type: big_toggle
          prompt: _( )
          display_prompt: _( )
          trigger:
            trigger_value: yes
            targets:
              - farm_fencing-datetime
          content:
