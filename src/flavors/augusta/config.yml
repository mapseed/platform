            - - "=="
              - - "get"
                - "location_type"
              - "community_input"
            - - ">="
              - - "zoom"
              - 11
            - - "<"
              - - "zoom"
              - 16
            - - "=="
              - - "get"
                - "isFocused"
              - - "to-boolean"
                - false
          symbol-layout:
            icon-image: "marker-observation.png"
            icon-size: 0.7
            icon-anchor: "bottom"
        - filter:
            - "all"
            - - "=="
              - - "get"
