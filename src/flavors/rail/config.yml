          # iconSize: [15, 18]
          # iconAnchor: [7.5, 18]
          iconSize: [38, 46]
          iconAnchor: [19, 46]

      - condition: '{{map.zoom}} >= 16'
        icon:
          iconUrl: /static/css/images/markers/marker-question.png
          iconSize: [38, 46]
          iconAnchor: [19, 46]

  idea:
    label: _(Idea)
    rules:
      - condition: '{{layer.focused}} === true'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          shadowUrl: /static/css/images/marker-shadow.png
          iconSize: [50, 60]
          iconAnchor: [25, 60]
          shadowSize: [50, 60]
          shadowAnchor: [14, 60]

      - condition: '{{map.zoom}} < 16'
        icon:
          iconUrl: /static/css/images/markers/marker-idea.png
          # iconSize: [15, 18]
