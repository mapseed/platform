<!-- Template for the row of editor buttons visible at the top of place
    detail views. -->

{{#if isEditable}}
  <div class="place-detail-edit-bar">
    <div id="toggle-editor-btn" 
         class="btn btn-small editor-btn">
      <i class="fa fa-pencil" 
         aria-hidden="true"></i> {{#_}}Edit this post{{/_}}
    </div>

    {{#if isEditingToggled}}
      <div id="hide-place-model-btn" 
           class="btn btn-small editor-btn btn-delete">
        <i class="fa fa-times" 
           aria-hidden="true"></i> {{#_}}Hide this post{{/_}}
      </div>
      <div id="update-place-model-btn" 
           class="btn btn-small editor-btn btn-update{{#if isModified}} isModified{{/if}}">
        <i class="fa fa-floppy-o" 
           aria-hidden="true"></i> {{#_}}Save changes{{/_}}
      </div>
    {{/if}}
  </div>
{{/if}}
