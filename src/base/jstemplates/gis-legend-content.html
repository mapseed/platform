<!-- MAP LAYERS -->

<ul class="layer-type-list unstyled-list">
    <li class="layer-type-grouping">
      <div class="layer-type-grouping-title">Basemaps</div>
      <ul class="layer-type-grouping-list unstyled-list">
        {{# basemaps}}
          <li class="layer-type-li">
            <div class="layer-type-title">
              <input id="map-{{ id }}{{ ../uniqueId }}" data-layerid="{{ id }}"
                     {{#if visibleDefault}}
                     checked="checked"
                     {{/if}}
                     class="map-legend-basemap-radio is-visuallyhidden" 
                     type="radio" 
                     name="basemap{{ ../uniqueId }}"></input>
              <label for="map-{{ id }}{{ ../uniqueId }}">{{ title }}</label>
            </div>
          </li>
        {{/basemaps}}
      </ul>
    </li>
  {{# groupings}}
    <li class="layer-type-grouping">
      <div class="layer-type-grouping-title">
        <input id="{{ id }}{{ ../uniqueId }}" class="map-legend-grouping-checkbox is-visuallyhidden"
               type="checkbox"
               {{#if visibleDefault}}
               checked="checked"
               {{/if}}
        ></input>
        <label for="{{ id }}{{ ../uniqueId}}">{{ title }}</label>
      </div>
      <ul class="layer-type-grouping-list unstyled-list">
        {{# layers}}
          <li class="layer-type-li">
            <div class="layer-type-title">
              <input id="map-{{ id }}{{ ../../uniqueId }}" data-layerid="{{ id }}"
                     {{#if visibleDefault}}
                     checked="checked"
                     {{/if}}
                     {{#if constituentLayers}}
                     data-constituent-layers="{{#each constituentLayers}}{{this}} {{/each}}"
                     {{/if}}
                     class="map-legend-checkbox is-visuallyhidden" type="checkbox"></input>
              <label for="map-{{ id }}{{ ../../uniqueId }}">{{ title }}</label>
              {{#if info}}
                <span class="info-icon" 
                      data-info-content="{{info}}"
                      data-info-title="{{title}}">
                </span>
              {{/if}}
            </div>
          </li>
        {{/layers}}
      </ul>
    </li>
  {{/ groupings }}
</ul>
