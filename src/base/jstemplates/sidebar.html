<div id="sidebar" class="sidebar collapsed">
  <!-- TODO: Refactor these tabs/panes into a single view -->
  <!-- Nav tabs -->
  <div class="sidebar-tabs">
    <ul role="tablist">
      {{# config.panels }}
        <li><a href="#{{ id }}-pane" role="tab"><i class="fa fa-{{ icon }}"></i></a></li>
      {{/ config.panels }}
    </ul>
  </div>

  <!-- Tab panes -->
  <div class="sidebar-content">

    {{# config.panels }}
      <div class="sidebar-pane" id="{{ id }}-pane">
        <h1 class="sidebar-header">{{ title }}<span class="sidebar-close"><i class="fa fa-chevron-left"></i></span></h1>
        <div id="{{ id }}"></div>
        {{#if activity}}
          <ul class="recent-points unstyled-list"></ul>
        {{/if}}
      </div>
    {{/ config.panels }}

  </div>

</div>
