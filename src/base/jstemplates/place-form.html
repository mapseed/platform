<!-- Template for the dynamic form container, with sections for alert/warning
	messages, category selection buttons, form fields, and placeholder silhouettes. -->

<!-- alert/warning messages -->
<div class="place-form-geometry-messages"></div>

<!-- category selection buttons -->
<div class="place-form-category-buttons"></div>

<!-- form fields -->
<form id="place-form" class="place-form clearfix"></form>

<div class="place-form-silhouettes">
	<div class="silhouette-row">
		<div class="silhouette textarea-med"></div>
	</div>
	<div class="silhouette-row">
		<div class="silhouette text-short"></div>
		<div class="silhouette text-extra-short"></div>
		<div class="silhouette text-short"></div>
		<div class="silhouette text-med"></div>
		<div class="silhouette text-extra-short"></div>
	</div>
	<div class="silhouette-row">
		<div class="silhouette text-long"></div>
		<div class="silhouette text-short"></div>
	</div>
	<div class="silhouette-row">
		<div class="silhouette text-short"></div>
		<div class="silhouette radio"></div>
		<div class="silhouette radio"></div>
		<div class="silhouette radio"></div>
		<div class="silhouette radio"></div>
		<div class="silhouette radio"></div>
	</div>
	<div class="silhouette-row">
		<div class="silhouette textarea-med"></div>
	</div>
</div>
