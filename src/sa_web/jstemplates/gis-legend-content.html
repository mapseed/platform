<!-- MAP LAYERS -->

<ul id="accordion-layers" class="layer-type-list unstyled-list " data-accordion-group>
  {{# groupings}}
    <li class="layer-type-grouping open" style="height" data-accordion>
      <div class="layer-type-select">
        <input id="{{ id }}" class="map-legend-grouping-checkbox"
               type="checkbox"
               {{#if visibleDefault}}
               checked="checked"
               {{/if}}
        ></input>
        <label for="{{ id }}"></label>
      </div>
      <div data-control>
        {{title}}
      </div>
      <ul class="layer-type-grouping-list unstyled-list" data-content>
        {{# layers}}
          <li class="layer-type-li">
            <div class="layer-type-title">
              <input id="map-{{ id }}" data-layerid="{{ id }}"
                     {{#if visibleDefault}}
                     checked="checked"
                     {{/if}}
                     class="map-legend-checkbox" type="checkbox"></input>
              <label for="map-{{ id }}">{{ title }}</label>
            </div>
          </li>
        {{/layers}}
      </ul>
    </li>
  {{/ groupings }}
</ul>
