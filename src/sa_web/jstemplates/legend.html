<!-- SHAREABOUTS LAYERS -->
<ul class="master-layer-list">
  {{# items }}
    <li class="shareabouts-layer-li legend-layer-li" >
        <img class="shareabouts-layer-title" location="{{ title }}" layer-title="{{ title }}" src="{{ image }}">
        <span>{{ title }}</span>
        <ul class="nested-legend-list">
          {{# items }}
            <li class="legend-layer-li">
              <a class="shareabouts-layer-li" href="{{ url }}">{{ title }}</a>
            </li>
          {{/items }}
        </ul>

    </li>
  {{/items }}

</ul>
